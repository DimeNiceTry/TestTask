<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="checklist-container">
      <div class="checklist-content d-flex">
        <div class="box">
          <div class="percent" style="--percent: 0;">
            <svg>
              <circle cx="36" cy="27" r="30"></circle>
              <circle cx="36" cy="27" r="30"></circle>
            </svg>
            <div class="number">
              <div>0/7</div>
            </div>
          </div>
        </div>
        <div class="checklist-info flex-grow-1">
          <div class="checklist-title">
            Чеклист
          </div>
          <div class="doneTasks">Выполнено: 0 из 7 действий</div>
          <div class="paragraph">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</div>
        </div>
        <div class="checklist-actions">
          <button class="btn btn-light text-primary">Открыть чеклист</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
